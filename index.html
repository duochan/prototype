<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>探域科技 - Agent Demo 路由页</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1677ff",
                        "primary-hover": "#4096ff",
                        "background-light": "#f5f5f5",
                        "background-dark": "#121212",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e1e1e",
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    boxShadow: {
                        card: "0 10px 30px rgba(15, 23, 42, 0.15)",
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-sky-900 text-white font-sans flex items-center justify-center p-4">
    <div class="max-w-3xl w-full">
        <div class="mb-8 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-2xl bg-sky-500/20 border border-sky-400/40 flex items-center justify-center">
                    <span class="material-icons-outlined text-sky-300 text-xl">science</span>
                </div>
                <div>
                    <div class="text-sm text-sky-300/90 font-medium tracking-wide">探域科技 · Demo</div>
                    <div class="text-xl font-semibold tracking-tight">Agent 配置原型入口</div>
                </div>
            </div>
        </div>

        <div class="grid gap-4 md:grid-cols-2">
            <!-- 自定义 Agent 页面 -->
            <a href="customize_agent.html"
               class="group relative overflow-hidden rounded-2xl bg-slate-900/60 border border-slate-700/80 hover:border-sky-500/70 hover:bg-slate-900/80 shadow-card transition-all duration-200 flex flex-col p-5">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <span class="material-icons-outlined text-sky-400 text-lg">support_agent</span>
                        <span class="text-sm font-semibold">自定义 Agent</span>
                    </div>
                    <span class="inline-flex items-center gap-1 text-[11px] px-2 py-0.5 rounded-full bg-sky-500/10 text-sky-300 border border-sky-500/30">
                        草稿配置
                    </span>
                </div>
                <p class="text-xs text-slate-300/80 leading-relaxed mb-4">
                    进入自定义 Agent 配置界面，编辑触发场景、提示词，引用记忆与技能，预览对话表现。
                </p>
                <div class="mt-auto flex items-center justify-between text-xs text-slate-400">
                    <span class="inline-flex items-center gap-1 group-hover:text-sky-300 transition-colors">
                        <span class="material-icons-outlined text-[16px]">login</span>
                        进入 customize_agent.html
                    </span>
                </div>
            </a>

            <!-- 技能 页面 -->
            <a href="skill.html"
               class="group relative overflow-hidden rounded-2xl bg-slate-900/60 border border-slate-700/80 hover:border-emerald-500/70 hover:bg-slate-900/80 shadow-card transition-all duration-200 flex flex-col p-5">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <span class="material-icons-outlined text-emerald-400 text-lg">extension</span>
                        <span class="text-sm font-semibold">技能管理</span>
                    </div>
                    <span class="inline-flex items-center gap-1 text-[11px] px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30">
                        工具配置
                    </span>
                </div>
                <p class="text-xs text-slate-300/80 leading-relaxed mb-4">
                    管理技能、编辑工具参数与调用规则，为自定义 Agent 提供可复用的能力组件。
                </p>
                <div class="mt-auto flex items-center justify-between text-xs text-slate-400">
                    <span class="inline-flex items-center gap-1 group-hover:text-emerald-300 transition-colors">
                        <span class="material-icons-outlined text-[16px]">login</span>
                        进入 skill.html
                    </span>
                </div>
            </a>
        </div>

        <div class="mt-6 text-[11px] text-slate-500 flex items-center justify-between">
            <span>将本文件命名为 <code class="px-1 py-0.5 bg-slate-800/80 rounded border border-slate-700/80 text-[10px]">index.html</code> 并与其他页面放在同一目录，即可作为网站默认入口。</span>
        </div>
    </div>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
</body>
</html>
